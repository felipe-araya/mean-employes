<div class="row">
   <div class="col-md-4">
       <div class="card">
           <div class="card-body">
               <h1>Formulario</h1>            
           </div>
       </div>
   </div>
   <div class="col-md-8">
       <table class="table table-striped">
           <thead>
               <tr>
                   <th>Name</th>
                   <th>Position</th>
                   <th>Office</th>
                   <th>Operations</th>
               </tr>
           </thead>
           <tbody>
               <tr *ngFor="let employee of employeeService.employees">
                   <td>{{ employee.name }}</td>
                   <td>{{ employee.position }}</td>
                   <td>{{ employee.office }}</td>
                   <td>
                       <button>Edit</button>
                       <button>Delete</button>
                   </td>
               </tr>
                   
                  
               

           </tbody>
       </table>


   </div>
</div>
